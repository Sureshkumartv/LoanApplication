
<div id="social_div" class="tabForms" style="display: none;"
	th:fragment="tabForms">
	<h2>Social Security</h2>
	<form class="form-horizontal" method="POST"
		id="form_app_socialsecurity" th:object="${app_socialsecurity}"
		th:modelAttribute="loan_app">
		<input type="hidden" id="incomeid_ssn" th:field="*{incomeId}"  value="">
		<div class="form-group row">
			<div class="col-sm-5 text-left">
				<label for="employment_owner_ssn"
					class="col-form-label lbl_co_borrow"> <span class="red">*</span>
					Account Owner
				</label>
			</div>
			<div class="col-sm-7 text-left">
				<select class="form-control required62" id="employment_owner_emp"
					th:field="*{accountOwner}">
					<option value="borr">[[${app_start == null ? '':
						app_start.borrowerFullName}]]</option>
					<option th:if="${app_start != null &&  app_start.coBorrowerStatus == 'Yes'}" value="coborr">[[${app_start == null ? '':
						app_start.coBorrowerFullName}]]</option>


				</select>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-offset-3 col-sm-6">
				<label class="control-label"> Annual Income<span class="red">*</span></label>
				<input type="text" class="form-control money"
					th:field="*{anualIncome}"
					id="borrower-social-security" placeholder="">
			</div>

		</div>
		<div class="form-group row text-center">
			<div class="col-sm-12">
				<button class="btn btn_custom btn_inline" id="backbutton_ssn">Back</button>
				<button class="btn btn_add_ssn btn_custom btn_inline"

</div>
