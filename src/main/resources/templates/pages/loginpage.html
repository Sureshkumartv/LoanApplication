
<html layout:decorate="~{layout/main_layout}">
<th:block layout:fragment="headscripts">

	<script th:src="@{/assets/js/custom/login/login.js}"
		type="text/javascript"></script>
	<Script
		src="https://www.google.com/recaptcha/api.js?onload=myCallBack&render=explicit"></Script>
</th:block>
<th:block layout:fragment="page_content">
	<div class="cotn_principal">
		<div class="cont_centrar">
			<div class="cont_login">
				<div class="cont_info_log_sign_up">
					<div class="col_md_login">
						<div class="cont_ba_opcitiy">
							<h2>LOGIN</h2>
							<p>
							<p>Already Have an Account ?</p>
							<button class="btn_login" onclick="cambiar_login()">LOGIN</button>
						</div>

					</div>
					<div class="col_md_sign_up">
						<div class="cont_ba_opcitiy">
							<h2>SIGN UP</h2>
							<p>Don't Have an Account ?</p>
							<button class="btn_sign_up" onclick="cambiar_sign_up()">SIGNUP</button>
						</div>
					</div>
				</div>
				<div class="cont_back_info">
					<div class="cont_img_back_grey"></div>

				</div>
				<div class="cont_forms">
					<div class="cont_img_back_"></div>

					<div class="cont_form_login" style="display: none; opacity: 1;">
						<div
							style="background-color: #088190; height: 40px; padding-right: 10px; font-size: 25px;">
							<a href="#" onclick="ocultar_login_sign_up()"
								style="float: right;"> <i class="fa fa-close"> </i></a>
						</div>
						<h2>LOGIN</h2>
						<div id="login_error" style="color: red;"></div>
						<div th:if="${param.error}">Invalid username and password.</div>
						<div th:if="${param.logout}">You have been logged out.</div>
						<input type="email" name="username" id="login_email"
							class="required" placeholder="Email" /> <input type="password"
							name="password" id="login_password" class="required"
							placeholder="Password" />
						<button class="btn_login" name="login"
							onclick="return login_check()">LOGIN</button>
					</div>

					<div class="cont_form_sign_up" style="oacity: 0; display: none;">
						<div
							style="background-color: #088190; height: 40px; padding-right: 10px; font-size: 25px;">
							<a href="#" onclick="ocultar_login_sign_up()"
								style="float: right;"> <i class="fa fa-close"></i>
							</a>
						</div>
						<h2>SIGN UP</h2>
						<div id="reg_error" style="color: red;"></div>
						<input type="text" name="first_name" placeholder="First Name"
							class="required" /> <input type="text" name="last_name"
							placeholder="Last Name" class="required" /> <input type="email"
							name="email" placeholder="Email" class="required" /> <input
							type="password" name="password" placeholder="Password"
							class="required" /> <input type="password"
							name="retype_password" placeholder="Confirm Password"
							class="required" /> <input type="text" name="phone_number"
							placeholder="Phone Number" class="required" />
						<button class="btn_sign_up" onclick="return sign_up()">SIGN
							UP</button>
